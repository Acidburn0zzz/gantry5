name: Query
description: Options for the query in the archive page
type: archive

form:
  fields:

    content.type:
      type: select.selectize
      label: Content Type
      description: Choose if the Archive page should display full content or excerpt of the post.
      default: content
      options:
        content: Full Content
        excerpt: Excerpt

    content.excerpt.length:
      type: input.text
      label: Excerpt Length
      description: Number of words that post excerpts should display.
      default: 55
