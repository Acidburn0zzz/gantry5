name: Post Content
description: Options for the post content display on the blog page
type: blog

form:
  fields:

    type:
      type: select.selectize
      label: Content Type
      description: Choose if the blog page should display full content or excerpt of the post.
      default: content
      options:
        content: Full Content
        excerpt: Excerpt

    excerpt.length:
      type: input.text
      label: Excerpt Length
      description: Number of words that post excerpt should display.
      default: 55
