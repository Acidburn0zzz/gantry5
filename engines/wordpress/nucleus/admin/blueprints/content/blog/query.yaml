name: Query
description: Options for the query in the blog page
type: blog

form:
  fields:

    categories.include:
      type: wordpress.categories
      label: Include Categories
      description:

    categories.exclude:
      type: wordpress.categories
      label: Exclude Categories
      description:

    posts.leading:
      type: input.text
      label: Leading Posts
      description:
      default: 1

    posts.intro:
      type: input.text
      label: Intro Posts
      description:
      default: 3

    posts.columns:
      type: input.text
      label: Columns
      description:
      default: 1

    # Content Display
    content.type:
      type: select.selectize
      label: Content Type
      description: Choose if the Blog Page should display full content or excerpt of the post.
      default: content
      options:
        content: Full Content
        excerpt: Excerpt

    content.excerpt.length:
      type: input.text
      label: Excerpt Length
      description: Number of words that post excerpts should display.
      default: 55
