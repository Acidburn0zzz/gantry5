name: Author Meta
description: Options for displaying author meta
type: search

form:
  fields:

    meta.author:
     type: input.checkbox
     label: Display Author
     description: Display author.
     default: 1

    meta.author.link:
     type: input.checkbox
     label: Link Author
     description: Link author to his archives.
     default: 1

    meta.author.prefix:
     type: input.text
     label: Author Prefix
     description: Display text directly before the author name.
