name: Tags Meta
description: Options for displaying tags meta
type: search

form:
  fields:

    meta.tags:
     type: input.checkbox
     label: Display Tags
     description: Display post tags.
     default: 0

    meta.tags.link:
     type: input.checkbox
     label: Link Tags
     description: Link tags to their tag page.
     default: 1

    meta.tags.prefix:
     type: input.text
     label: Tags Prefix
     description: Display text directly before the tags list.
     default: 'Tags:'
