name: Publish Date Meta
description: Options for displaying date meta
type: tag

form:
  fields:

    meta.date:
     type: input.checkbox
     label: Display Date
     description: Display post publish date.
     default: 1

    meta.date.link:
      type: input.checkbox
      label: Link Date
      description: Link date to the post.
      default: 1

    meta.date.format:
      type: select.date
      label: Date Format
      description: Select preferred date format.
      default: l, d F Y H:i
      placeholder: 'Select...'
      selectize:
          allowEmptyOption: true
      options:
          'l, F d, Y': Date1
          'l, d F Y H:i': Date2
          'l, d F': Date3
          'D, d F': Date4
          'F d': Date5
          'd F': Date6
          'd M': Date7
          'D, M d, Y': Date8
          'D, M d, y': Date9
          'l': Date10
          'l j F Y': Date11
          'j F Y': Date12

    meta.date.prefix:
     type: input.text
     label: Date Prefix
     description: Display text directly before the publish date.
